<div class="container p-t-20 p-b-40">
  <div class="pdf-wrapper" *ngIf="loaded; else loader">
    <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(pdfLink$ | async)" width="100%" height="100%" allowfullscreen></iframe>
  </div>
  <ng-template #loader>
    <spinner class="full-height" [xo]="true"></spinner>
  </ng-template>
</div>
